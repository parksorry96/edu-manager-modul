# EduManager 개발환경 Docker Compose
version: '3.8'

services:
  # PostgreSQL - 메인 데이터베이스
  postgres:
    image: postgres:16-alpine
    container_name: edumanager-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-edumanager}
      POSTGRES_USER: ${POSTGRES_USER:-edumanager}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-edumanager123}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - edumanager-network
    restart: unless-stopped

  # MongoDB - NoSQL 데이터베이스
  mongodb:
    image: mongo:7.0
    container_name: edumanager-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-admin123}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-edumanager}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - edumanager-network
    restart: unless-stopped

  # Redis - 캐시 및 세션 스토어
  redis:
    image: redis:7.2-alpine
    container_name: edumanager-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - edumanager-network
    restart: unless-stopped

  # Apache Kafka - KRaft 모드 (Zookeeper 없이)
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: edumanager-kafka
    environment:
      # KRaft 모드 설정
      KAFKA_KRAFT_MODE: true
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      
      # 클러스터 ID (고정값)
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
      
      # 기본 설정
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      
      # 로그 설정
      KAFKA_LOG_DIRS: /var/lib/kafka/data
    ports:
      - "9092:9092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - edumanager-network
    restart: unless-stopped

  # pgAdmin - PostgreSQL 관리 도구 (선택사항)
  pgadmin:
    image: dpage/pgadmin4:8.2
    container_name: edumanager-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@edumanager.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - edumanager-network
    restart: unless-stopped

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  kafka_data:

networks:
  edumanager-network:
    driver: bridge